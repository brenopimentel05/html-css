    <title>Exemplo de Hover</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            background-color: red;
            color: white;
            width: 150px;
            text-align: center;
            padding: 10px;
            display: block;
        }

    </style>
</head>
